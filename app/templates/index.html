{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename="css/index.css") }}">{% endblock %}
{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename="scripts/index.js") }}"></script>
{% endblock %}

{% block main %}
    <div id="ip-addr">
        <a data-numbers="{{ ip_addr }}">{{ ip_addr }}</a>
    </div>

    <div id="edit-qr">
        <img src="/qr/ipshare.de" alt="qrcode" id="qr">
        <div id="edit">
            <input id="edit-addr" maxlength="48" placeholder="ADDRESS"> {# maxlength could be up to 420 for data base but the qr might need adjustment. #}
            <input id="edit-name" maxlength="48" placeholder="DEVICE NAME">
            <img id="edit-save" src="/static/share.svg" alt="save">
            <a id="token">API TOKEN: </a>
        </div>
    </div>

    <div id="addrs">
        {% if user.is_authenticated %}
            <div>
                <h1>USER</h1>
                <div id="user_addrs">
                    <table></table>
                </div>
            </div>
        {% endif %}

        <div>
            <h1>PUBLIC</h1>

            <div id="public_addrs">
                <table></table>
            </div>
        </div>
    </div>
{% endblock %}
