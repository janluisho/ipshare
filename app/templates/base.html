<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IPSHARE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css") }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div id="outer-container">
        <nav>
        {% block nav %}
            <a href="{{ url_for("root") }}" data-letters="IPSHARE">IPSHARE</a>
            <a href="https://github.com/janluisho/ipshare" data-letters="GITHUB">GITHUB</a>
            <a href="{{ url_for("impressum") }}" data-letters="IMPRESSUM">IMPRESSUM</a>
            <div id="nav-space"></div>
            {% if user.is_authenticated %}
                <a href="" data-letters={{ user.name.upper() }}>{{ user.name.upper() }}</a>
                <a href="{{ url_for("signout") }}" data-letters="SIGN OUT">SIGN OUT</a>
            {% else %}
                <a href="{{ url_for("register") }}" data-letters="REGISTER">REGISTER</a>
                <a href="{{ url_for("signin") }}" data-letters="SIGN IN">SIGN IN</a>
            {% endif %}
        {% endblock %}
        </nav>

        <main>
            {% block main %}
            {% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename="scripts/Effect.js") }}"></script>
</body>
</html>
